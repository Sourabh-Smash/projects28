<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1st day project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Filterable Gallery</h2>
      <div class="menu">
        <a href="#" class="btn" data-filter="All">ALL</a>
        <a href="#" class="btn" data-filter="Tshirts">Tshirts</a>
        <a href="#" class="btn" data-filter="Shoes">Shoes</a>
        <a href="#" class="btn" data-filter="Wallpapers">Wallpapers</a>
      </div>
      <div class="box" id="store-items">
        <div class="store-item Tshirts">
          <img src="imgs/T-shirt_1.jpg" alt="" class="store-img" />
        </div>

        <div class="store-item Tshirts">
          <img src="imgs/T-shirt_2.jpg" alt="" class="store-img" />
        </div>

        <div class="store-item Tshirts">
          <img src="imgs/T-shirt_3.jpg" alt="" class="store-img" />
        </div>

        <div class="store-item Shoes">
          <img src="imgs/Shoes_1.jpg" alt="" class="store-img" />
        </div>

        <div class="store-item Shoes">
          <img src="imgs/Shoes_2.jpg" alt="" class="store-img" />
        </div>

        <div class="store-item Shoes">
          <img src="imgs/Snickers_1.jpg" alt="" class="store-img" />
        </div>

        <div class="store-item Wallpapers">
          <img src="imgs/landscape-7264427.svg" alt="" class="store-img" />
        </div>
        <div class="store-item Wallpapers">
          <img src="imgs/village-7139966.svg" alt="" class="store-img" />
        </div>
        <div class="store-item Wallpapers">
          <img src="imgs/paperwork-5000691.svg" alt="" class="store-img" />
        </div>
      </div>
    </div>
  </body>
</html>
